[libraries]
dd-trace-api = "com.datadoghq:dd-trace-api:1.1.4"
graphql-kotlin-schema-generator = "com.expediagroup:graphql-kotlin-schema-generator:6.3.1"
graphql-kotlin-spring-server = "com.expediagroup:graphql-kotlin-spring-server:6.3.1"
graphql-spring-boot-starter-test = "com.graphql-java-kickstart:graphql-spring-boot-starter-test:14.1.0"
hapi-hl7v2-251 = "ca.uhn.hapi:hapi-structures-v251:2.3"
hapi-hl7v2-base = "ca.uhn.hapi:hapi-base:2.3"
interop-aidbox = "com.projectronin.interop.publish:interop-aidbox:5.0.2"
interop-common = "com.projectronin.interop:interop-common:3.2.0"
interop-commonHttp = "com.projectronin.interop:interop-common-http:3.2.0"
interop-commonJackson = "com.projectronin.interop:interop-common-jackson:3.2.0"
interop-commonTestDb = "com.projectronin.interop:interop-common-test-db:3.2.0"
interop-datalake = "com.projectronin.interop.publish:interop-datalake:5.0.2"
interop-ehr-api = "com.projectronin.interop.ehr:interop-ehr:5.1.0"
interop-ehr-fhir-ronin = "com.projectronin.interop.ehr:interop-fhir-ronin:5.1.0"
interop-ehr-epic = "com.projectronin.interop.ehr:interop-ehr-epic:5.1.0"
interop-ehr-liquibase = "com.projectronin.interop.ehr:interop-ehr-liquibase:5.1.0"
interop-ehr-tenant = "com.projectronin.interop.ehr:interop-tenant:5.1.0"
interop-fhir = "com.projectronin.interop.fhir:interop-fhir:4.0.2"
interop-queue-api = "com.projectronin.interop.queue:interop-queue:1.2.0"
interop-queue-db = "com.projectronin.interop.queue:interop-queue-db:1.2.0"
interop-queue-liquibase = "com.projectronin.interop.queue:interop-queue-liquibase:1.2.0"
interop-testcontainer-aidbox = "com.projectronin.interop.publish:interop-aidbox-testcontainer:5.0.2"
interop-testcontainer-mockehr = "com.projectronin.interop.mock:interop-mock-ehr-testcontainer:1.2.1"
junit-pioneer = "org.junit-pioneer:junit-pioneer:1.9.1"
kotlinx-coroutines-bom = "org.jetbrains.kotlinx:kotlinx-coroutines-bom:1.6.4"
logstash-logback-encoder = "net.logstash.logback:logstash-logback-encoder:7.2"
mysql-connector-java = "com.mysql:mysql-connector-j:8.0.31"
spring-boot-parent = "org.springframework.boot:spring-boot-parent:2.7.5"
spring-mockk = "com.ninja-squad:springmockk:3.1.2"
spring-security-oauth2-core = { module = "org.springframework.security:spring-security-oauth2-core" }
spring-security-oauth2-jose = { module = "org.springframework.security:spring-security-oauth2-jose" }
testcontainers-bom = "org.testcontainers:testcontainers-bom:1.17.6"

[bundles]
ehr-impls = ["interop-ehr-epic"]
graphql = ["graphql-kotlin-spring-server", "graphql-kotlin-schema-generator"]
spring-security = ["spring-security-oauth2-core", "spring-security-oauth2-jose"]
hl7v2 = ["hapi-hl7v2-251", "hapi-hl7v2-base"]
