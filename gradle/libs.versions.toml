[libraries]
## Keep dd-java-agent locked to version 0.94.1 until deploy workflow is updated.
datadog-java-agent = "com.datadoghq:dd-java-agent:0.103.0"
graphql-kotlin-schema-generator = "com.expediagroup:graphql-kotlin-schema-generator:5.4.1"
graphql-kotlin-spring-server = "com.expediagroup:graphql-kotlin-spring-server:5.4.1"
graphql-spring-boot-starter-test = "com.graphql-java-kickstart:graphql-spring-boot-starter-test:12.0.0"
interop-aidbox = "com.projectronin.interop.publish:interop-aidbox:2.0.0"
interop-common = "com.projectronin.interop:interop-common:2.1.0"
interop-commonHttp = "com.projectronin.interop:interop-common-http:2.1.0"
interop-commonJackson = "com.projectronin.interop:interop-common-jackson:2.1.0"
interop-commonTestDb = "com.projectronin.interop:interop-common-test-db:2.1.0"
interop-ehr-api = "com.projectronin.interop.ehr:interop-ehr:2.1.2"
interop-ehr-epic = "com.projectronin.interop.ehr:interop-ehr-epic:2.1.2"
interop-ehr-liquibase = "com.projectronin.interop.ehr:interop-ehr-liquibase:2.1.2"
interop-fhir = "com.projectronin.interop.fhir:interop-fhir:1.2.1"
interop-queue-api = "com.projectronin.interop.queue:interop-queue:1.1.0"
interop-queue-db = "com.projectronin.interop.queue:interop-queue-db:1.1.0"
interop-queue-liquibase = "com.projectronin.interop.queue:interop-queue-liquibase:1.1.0"
interop-tenant = "com.projectronin.interop.ehr:interop-tenant:2.1.2"
interop-testcontainer-aidbox = "com.projectronin.interop.publish:interop-aidbox-testcontainer:2.0.0"
interop-testcontainer-mockehr = "com.projectronin.interop.mock:interop-mock-ehr-testcontainer:1.0.1-SNAPSHOT"
interop-transform = "com.projectronin.interop.ehr:interop-transform:2.1.2"
junit-pioneer = "org.junit-pioneer:junit-pioneer:1.7.1"
kotlinx-coroutines-bom = "org.jetbrains.kotlinx:kotlinx-coroutines-bom:1.6.4"
ktor-client-cio = "io.ktor:ktor-client-cio:2.0.3"
ktor-client-content-negotiation = "io.ktor:ktor-client-content-negotiation:2.0.3"
ktor-client-core = "io.ktor:ktor-client-core:2.0.3"
ktor-serialization-jackson = "io.ktor:ktor-serialization-jackson:2.0.3"
logstash-logback-encoder = "net.logstash.logback:logstash-logback-encoder:7.2"
mysql-connector-java = "mysql:mysql-connector-java:8.0.29"
spring-boot-parent = "org.springframework.boot:spring-boot-parent:2.6.7"
spring-mockk = "com.ninja-squad:springmockk:3.1.1"
spring-security-oauth2-core = { module = "org.springframework.security:spring-security-oauth2-core" }
spring-security-oauth2-jose = { module = "org.springframework.security:spring-security-oauth2-jose" }

[bundles]
ehr-impls = ["interop-ehr-epic"]
graphql = ["graphql-kotlin-spring-server", "graphql-kotlin-schema-generator"]
spring-security = ["spring-security-oauth2-core", "spring-security-oauth2-jose"]
