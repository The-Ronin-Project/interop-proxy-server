[libraries]
## Keep dd-java-agent locked to version 0.94.1 until deploy workflow is updated.
datadog-java-agent = "com.datadoghq:dd-java-agent:0.94.1"
graphql-kotlin-schema-generator = "com.expediagroup:graphql-kotlin-schema-generator:5.3.2"
graphql-kotlin-spring-server = "com.expediagroup:graphql-kotlin-spring-server:5.3.2"
graphql-spring-boot-starter-test = "com.graphql-java-kickstart:graphql-spring-boot-starter-test:12.0.0"
interop-aidbox = "com.projectronin.interop.publish:interop-aidbox:1.0.0-SNAPSHOT"
interop-common = "com.projectronin.interop:interop-common:1.0.0"
interop-commonJackson = "com.projectronin.interop:interop-common-jackson:1.0.0"
interop-commonTestDb = "com.projectronin.interop:interop-common-test-db:1.0.0"
interop-ehr-api = "com.projectronin.interop.ehr:interop-ehr:1.0.0-SNAPSHOT"
interop-ehr-epic = "com.projectronin.interop.ehr:interop-ehr-epic:1.0.0-SNAPSHOT"
interop-ehr-liquibase = "com.projectronin.interop.ehr:interop-ehr-liquibase:1.0.0-SNAPSHOT"
interop-fhir = "com.projectronin.interop.fhir:interop-fhir:1.0.0-SNAPSHOT"
interop-queue-api = "com.projectronin.interop.queue:interop-queue:1.0.0-SNAPSHOT"
interop-queue-db = "com.projectronin.interop.queue:interop-queue-db:1.0.0-SNAPSHOT"
interop-queue-liquibase = "com.projectronin.interop.queue:interop-queue-liquibase:1.0.0-SNAPSHOT"
interop-tenant = "com.projectronin.interop.ehr:interop-tenant:1.0.0-SNAPSHOT"
interop-testcontainer-aidbox = "com.projectronin.interop.publish:interop-aidbox-testcontainer:1.0.0-SNAPSHOT"
interop-testcontainer-mockehr = "com.projectronin.interop.mock:interop-mock-ehr-testcontainer:1.0.0-SNAPSHOT"
interop-transform = "com.projectronin.interop.ehr:interop-transform:1.0.0-SNAPSHOT"
junit-pioneer = "org.junit-pioneer:junit-pioneer:1.7.0"
logstash-logback-encoder = "net.logstash.logback:logstash-logback-encoder:7.1.1"
mysql-connector-java = "mysql:mysql-connector-java:8.0.28"
spring-boot-parent = "org.springframework.boot:spring-boot-parent:2.6.7"
spring-mockk = "com.ninja-squad:springmockk:3.1.1"
spring-security-oauth2-core = { module = "org.springframework.security:spring-security-oauth2-core" }
spring-security-oauth2-jose = { module = "org.springframework.security:spring-security-oauth2-jose" }

[bundles]
ehr-impls = ["interop-ehr-epic"]
graphql = ["graphql-kotlin-spring-server", "graphql-kotlin-schema-generator"]
spring-security = ["spring-security-oauth2-core", "spring-security-oauth2-jose"]
